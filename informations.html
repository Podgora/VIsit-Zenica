<!DOCTYPE html>
<html lang="en">

    <meta name="description" content="VIsit Zenica, BiH, Bosnia and Hercegovina">
    <meta name="keywords" content="visit, zenica, zenicki, zenicani, nicaze, bosna">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Visit Zenica</title>
</head>
<body>
<header>
<section>
    <div id="title"> 
        <a href="index.html">
            <h1>Visit Zenica <img src="assets/images/logo.jpg" alt="logo" width="55PX" height="60PX"/></h1>
        </a>
    </div>
    <nav>
    <ul id="navigation">
    <li>
        <a href="informations.html" class="active">Informations</a>
    </li>
    <li>
        <a href="gallery.html" class="active">Gallery</a>
    </li>
    <li>
        <a href="reasons.html" class="active">Pleaces to see</a>
    </li>
    <li>
        <a href="index.html" class="active">Home</a>
    </li>
    </ul>
    </nav>
</section>
</header>
<section id="map-wrapper">
    <iframe id="map" src="https://goo.gl/maps/eZXDufpM9zwSJDXh7" width="100%" height="300"></iframe>
  </section>
<section>
    <div id="public-info">
        <h2>Important Numbers <i class="fa-duotone fa-phone"></i></h2>
        <p>Police-122</p>
        <p>Ambulance-124</p>
        <p>Fire service-123</p>
        <p>Roadside assistance-1282/1285/1288</p>
    </div>
    <div id="write-us">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
            <h2>Get in tuch with us. <i class="fas fa-heartbeat"></i></i></h2>
            <fieldset>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
        </fieldset>
        <fieldset>
            <label for="feedback"> What can we do to improwe your experience with us?</label>
            <br>
		    <textarea id="feedback" name="feedback" class="text-input" cols="80" rows="5">Your feedback</textarea>
        </fieldset>
            <input class="sent" type="submit" value="Sent">
    </div>
</section>

<footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/afdcf27415.js" crossorigin="anonymous"></script>
</body>
</html>
