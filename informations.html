<section id=“map-wrapper”>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d91527.0295472551!2d17.850581691981827!3d44.20254185069855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475ee26b2c197a21%3A0x58a707c9607b8702!2sZenica%2C%20Bosna%20i%20Hercegovina!5e0!3m2!1sbs!2sde!4v1681659604748!5m2!1sbs!2sde" width="2400" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>
<section>
    <div id="public-info">
        <h2>Important Numbers <i class=“fa-solid fa-phone”></i></h2>
        <p>Police-122</p>
        <p>Ambulance-124</p>
        <p>Fire service-123</p>
        <p>Roadside assistance-1282/1285/1288</p>
    </div>
    <div id=“write-us”>
        <form method=“POST” action=“https://formdump.codeinstitute.net/” class=“contact-form”>
            <h2>Get in touch with us. <i class=“fas fa-heartbeat”></i></i></h2>
            <fieldset>
            <label for=“fname”>First Name: </label>
            <input id=“fname” name=“first_name” type=“text” class=“text-input” required>
            <hr>
            <label for=“lname”>Last Name: </label>
            <input id=“lname” name=“last_name” type=“text” class=“text-input” required>
            <hr>
            <label for=“email”>Email Address</label>
            <input type=“email” id=“email” name=“email_address” class=“text-input” required>
        </fieldset>
        <fieldset>
            <label for=“feedback”> What can we do to improwe your experience with us?</label>
            <br>
            <textarea id=“feedback” name=“feedback” class=“text-input” cols=“80” rows=“5">Your feedback</textarea>
        </fieldset>
            <input class=“sent” type=“submit” value=“Sent”>
    </div>
</section>
